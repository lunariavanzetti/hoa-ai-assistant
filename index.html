<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOA AI Assistant - Kateriss</title>
    <meta name="description" content="AI-powered automation dashboard for HOA managers. Save 10+ hours/week with automated violation letters, complaint responses, and meeting summaries." />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@100..900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@100..900&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap">
    </noscript>
    
    <!-- Theme meta for mobile browsers -->
    <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#818cf8" media="(prefers-color-scheme: dark)">
    
    <!-- Add CSP meta tag to allow Paddle iframes -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.paddle.com https://js.paddle.com https://*.paddle.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.paddle.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https://*.paddle.com;
      frame-src https://*.paddle.com https://checkout.paddle.com;
      connect-src 'self' https://*.paddle.com https://checkout.paddle.com https://*.supabase.co wss://*.supabase.co;
    ">

    <!-- Paddle.js SDK -->
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  </head>
  <body class="font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
